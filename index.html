<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

<!-- BEGIN  out-->
<div class="out">
	<header class="header">
		<div class="header__in">
			<button class="header__key js-header-key"></button>
			<div class="header__drop js-header-drop">
				<a href="#" class="header__link">
					<div class="header__link-icon"><i class="icon-female"></i></div>
					<div>
						<strong>женская</strong>
						<span>парфюмерия</span>
					</div>
				</a>
				<a href="#" class="header__link">
					<div class="header__link-icon"><i class="icon-male"></i></div>
					<div>
						<strong>Мужская</strong>
						<span>парфюмерия</span>
					</div>
				</a>
				<ul class="header__nav">
					<li class="is-active"><a href="#"><span>Главная</span></a></li>
					<li><a href="#"><span>Компания</span></a></li>
					<li><a href="#"><span>Новости и акции</span></a></li>
					<li><a href="#"><span>полезные Статьи</span></a></li>
					<li><a href="#"><span>Оплата и доставка</span></a></li>
					<li><a href="#"><span>Контакты</span></a></li>
				</ul>
			</div>
			<a href="#" class="header__logo">
				<i></i>
				Parfumelon Парфюмерия
			</a>
			<div class="header__search js-search">
				<div class="header__search-wrap">
					<form action="">
						<input type="text" class="header__search-text js-search-text">
						<input type="submit" class="header__search-btn">
					</form>
					<i class="js-search-key"></i>
					<button class="js-search-clear" type="button"></button>
				</div>
			</div>
			<div class="soc">
				<a href="#" class="soc__vk"></a>
				<a href="#" class="soc__fb"></a>
				<a href="#" class="soc__tw"></a>
			</div>
			<a class="header__feedback" href="#">связаться с нами</a>
			<div class="header__cab">
				<a href="#">личный кабинет</a>
				<button class="header__logout"></button>
			</div>
			<div class="basket">
				<a href="#" class="basket__img">
					<span><em>0</em></span>
				</a>
				<a href="#" class="basket__info">Корзина пуста</a>
			</div>
		</div>
	</header>
	<div class="div"></div>
	<div class="push"></div>
</div>
<!-- END out-->

<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
